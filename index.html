<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Solutions | Transformando Negócios com Tecnologia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            background: #000000; /* Fundo preto sólido */
            color: #ffffff;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: all;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            pointer-events: none;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700; /* Dourado para o logo */
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 15px rgba(255, 215, 0, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #FFD700, #FDB931); /* Gradiente dourado */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 15px rgba(255, 215, 0, 0.2);
        }

        .tagline {
            font-size: 1.5rem;
            color: #ffffff; /* Branco para o subtítulo */
            margin-bottom: 2rem;
            max-width: 800px;
            line-height: 1.6;
        }

        .cta-button {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000000; /* Texto preto para contraste */
            background: linear-gradient(45deg, #FFD700, #FDB931); /* Gradiente dourado */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            pointer-events: all;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="logo">DYNAMIC SOLUTIONS</div>
        <h1>Inovação em Movimento</h1>
        <p class="tagline">Transformamos desafios em oportunidades através de soluções tecnológicas inovadoras e personalizadas para impulsionar o sucesso do seu negócio.</p>
        <a href="#contato" class="cta-button">Fale Conosco</a>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#FFE55C" /* Amarelo vibrante para as partículas */
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#FFE55C", /* Amarelo vibrante para as linhas */
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 180,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 6
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
