<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- ===== META TAGS ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic Solutions - Excelência em serviços tecnológicos. Desenvolvemos sistemas de IA e automação sob medida para elevar sua operação a níveis de excelência e crescimento exponencial.">
    <meta name="keywords" content="Dynamic Solutions, IA, automação, tecnologia, desenvolvimento, sistemas inteligentes">
    <meta name="author" content="Dynamic Solutions">
    
    <!-- ===== TITLE ===== -->
    <title>Dynamic Solutions | Excelência em Serviços Tecnológicos</title>
    
    <!-- ===== EXTERNAL LIBRARIES ===== -->
    <!-- Particles.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Sound Library (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    
    <!-- Confetti Library (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- ===== LOCAL STYLES ===== -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- ===== FAVICON ===== -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- ===== PARTICLES BACKGROUND ===== -->
    <div id="particles-js" class="clickable-area" aria-hidden="true"></div>

    <!-- ===== MAIN CONTENT CONTAINER ===== -->
    <main class="content" role="main">
        
        <!-- ===== LOGO SECTION ===== -->
        <header class="logo">
            <img src="https://github.com/dynamicsolutions-lab/Dynamiclab.github.io/blob/main/img/Logo%20oficial.png?raw=true" 
                 alt="Dynamic Solutions - Logo da empresa"
                 loading="eager">
        </header>
        
        <!-- ===== TEXT CONTENT ===== -->
        <section class="content-text">
            <!-- Main Heading -->
            <h1 data-aos="fade-up">
                <span class="innovation-text">Excelência</span> em Serviços Tecnológicos
            </h1>
            
            <!-- Subtitle/Description -->
            <p class="tagline" data-aos="fade-up" data-aos-delay="200">
                Implementamos processos inteligentes com IA, personalizados exclusivamente para seu negócio. 
                Gerando resultados Exponenciais através da automação perfeita.
            </p>
        </section>
        
        <!-- ===== CALL TO ACTION ===== -->
        <section class="neural-cta-container">
            <a href="https://dynamicsolutions.digital/sobre"
               class="neural-cta neural-cta-primary clickable-area" 
               data-aos="fade-up" 
               data-aos-delay="400"
               aria-label="Conhecer nossos serviços">
                <i class="fas fa-key neural-cta-icon" aria-hidden="true"></i>
                <span class="neural-cta-text">Venha Conhecer</span>
            </a>
        </section>
        
    </main>

    <!-- ===== SCRIPTS ===== -->
    <script src="script.js"></script>
    
    <!-- ===== STRUCTURED DATA ===== -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Dynamic Solutions",
        "description": "Excelência em serviços tecnológicos com IA e automação",
        "url": "https://dynamicsolutions.com",
        "logo": "https://github.com/dynamicsolutions-lab/Dynamiclab.github.io/blob/main/img/freepik__a-luxurious-logo-for-dynamic-solutions-featuring-a__98836.png?raw=true"
    }
    </script>
</body>
</html>
