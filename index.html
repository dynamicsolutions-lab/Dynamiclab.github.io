<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Solutions | Transformando Negócios com Tecnologia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=The+Seasons:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Reset de estilos para garantir consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif; /* Define a fonte padrão do corpo */
            min-height: 100vh; /* Garante que o body tenha pelo menos a altura da viewport */
            background: #000000; /* Define o fundo como preto */
            color: #ffffff; /* Define a cor do texto como branco */
            overflow-x: hidden; /* Impede a rolagem horizontal */
            user-select: none; /* Impede a seleção de texto */
            -webkit-user-select: none; /* Impede a seleção de texto no Safari */
            -moz-user-select: none; /* Impede a seleção de texto no Firefox */
            -ms-user-select: none; /* Impede a seleção de texto no IE/Edge */
        }

        #particles-js {
            position: fixed; /* Fixa o fundo de partículas */
            width: 100%;
            height: 100%;
            z-index: 1; /* Garante que as partículas fiquem atrás do conteúdo */
            pointer-events: all; /* Permite interação com as partículas */
        }

        .content {
            position: relative; /* Posiciona o conteúdo sobre as partículas */
            z-index: 2; /* Garante que o conteúdo fique na frente das partículas */
            height: 100vh; /* Garante que o conteúdo tenha a altura da viewport */
            display: flex; /* Usa flexbox para centralizar o conteúdo */
            flex-direction: column; /* Organiza os itens em coluna */
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            text-align: center; /* Centraliza o texto */
            padding: 2rem; /* Adiciona espaçamento interno */
            pointer-events: none; /* Impede a interação com o conteúdo */
        }

        .logo {
            font-family: 'The Seasons', sans-serif; /* Define a fonte do logo */
            font-size: 2.5rem; /* Define o tamanho da fonte do logo */
            font-weight: 400; /* Define a espessura da fonte do logo */
            letter-spacing: 1px; /* Adiciona espaçamento entre as letras */
            margin-bottom: 1rem; /* Adiciona margem inferior */
            color: #ffffff; /* Define a cor do logo como branco puro */
            text-shadow: 0 0 10px #ffffff, /* Adiciona sombra ao texto */
                        0 0 20px #ffffff,
                        0 0 30px #ffffff;
        }

        h1 {
            font-size: 3.5rem; /* Define o tamanho da fonte do título */
            font-weight: 800; /* Define a espessura da fonte do título */
            margin-bottom: 1.5rem; /* Adiciona margem inferior */
            background: linear-gradient(45deg, #00ffff, #ff00ff); /* Define um gradiente como fundo do texto */
            -webkit-background-clip: text; /* Aplica o gradiente ao texto */
            -webkit-text-fill-color: transparent; /* Torna o texto transparente para mostrar o gradiente */
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Adiciona sombra ao texto */
        }

        .tagline {
            font-size: 1.5rem; /* Define o tamanho da fonte da tagline */
            font-weight: 300; /* Define a espessura da fonte da tagline */
            color: #ffffff; /* Define a cor da tagline como branco */
            margin-bottom: 2rem; /* Adiciona margem inferior */
            max-width: 800px; /* Define a largura máxima da tagline */
            line-height: 1.6; /* Define a altura da linha da tagline */
        }

        .cta-button {
            font-family: 'Raleway', sans-serif; /* Define a fonte do botão */
            padding: 1rem 2.5rem; /* Define o espaçamento interno do botão */
            font-size: 1.1rem; /* Define o tamanho da fonte do botão */
            font-weight: 600; /* Define a espessura da fonte do botão */
            color: #000000; /* Define a cor do texto do botão como preto */
            background: linear-gradient(45deg, #FFD700, #FDB931); /* Define um gradiente como fundo do botão */
            border: none; /* Remove a borda do botão */
            border-radius: 30px; /* Define o arredondamento da borda do botão */
            cursor: pointer; /* Define o cursor como pointer */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Adiciona transição ao botão */
            text-decoration: none; /* Remove a decoração de texto do link */
            pointer-events: all; /* Permite a interação com o botão */
        }

        .cta-button:hover {
            transform: translateY(-2px); /* Move o botão um pouco para cima ao passar o mouse */
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4); /* Adiciona sombra ao botão ao passar o mouse */
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem; /* Reduz o tamanho da fonte do logo em telas menores */
            }
            h1 {
                font-size: 2.5rem; /* Reduz o tamanho da fonte do título em telas menores */
            }
            .tagline {
                font-size: 1.2rem; /* Reduz o tamanho da fonte da tagline em telas menores */
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="logo">DYNAMIC SOLUTIONS</div>
        <h1>Inovação em Movimento</h1>
        <p class="tagline">Transformamos desafios em oportunidades através de soluções tecnológicas inovadoras e personalizadas para impulsionar o sucesso do seu negócio.</p>
        <a href="#contato" class="cta-button">Fale Conosco</a>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#FFE55C"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#FFE55C",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 180,
                        line_linked: {
                            opacity: 0.8
                        }
                    },
                    push: {
                        particles_nb: 6
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
